{% extends "base.html" %}
{% block content %}
  <div class="card mx-auto" style="max-width:760px">
    <div class="card-body">
      <h4 class="card-title">Enter health data</h4>
      <form method="post">
        <div class="row g-2">
          <div class="col-md-3">
            <label class="form-label">Age</label>
            <input class="form-control" name="age" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Sex (1=male,0=female)</label>
            <input class="form-control" name="sex" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Resting BP</label>
            <input class="form-control" name="trestbps" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Cholesterol</label>
            <input class="form-control" name="chol" required>
          </div>

          <div class="col-md-4">
            <label class="form-label">Fasting BS (1=true,0=false)</label>
            <input class="form-control" name="fbs" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Resting ECG (0/1/2)</label>
            <input class="form-control" name="restecg" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Max Heart Rate</label>
            <input class="form-control" name="thalach" required>
          </div>

          <div class="col-md-4">
            <label class="form-label">Exercise angina (1=yes,0=no)</label>
            <input class="form-control" name="exang" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Oldpeak</label>
            <input class="form-control" name="oldpeak" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Slope (0/1/2)</label>
            <input class="form-control" name="slope" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">CA (number of major vessels 0-3)</label>
            <input class="form-control" name="ca" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Thal (1=normal,2=fixed,3=reversible)</label>
            <input class="form-control" name="thal" required>
          </div>

        </div>

        <div class="mt-3">
          <button class="btn btn-primary">Get Prediction</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
